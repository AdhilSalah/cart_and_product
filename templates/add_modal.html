<!-- Modal -->
{%load static%}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="{%url 'add_product'%}" enctype="multipart/form-data" method="post">
                {%csrf_token%}
            <label for="formFileSm" class="form-label">Product Name</label>
            <input type="text" name="product">
            <div class="mb-3">
                <label for="formFileSm" class="form-label">Add a Image</label>
                <input class="form-control form-control-sm" name="image" id="formFileSm" type="file">
            </div>
            <label for="formFileSm" class="form-label">Price</label>
            <input type="text" name="price">
            <label for="formFileSm" class="form-label">description</label>
            <input type="text" name="description">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save changes</button>
        </div>
        
    </form>
      </div>
    </div>
  </div>
